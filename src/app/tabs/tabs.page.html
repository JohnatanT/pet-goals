<ion-tabs>

  <!-- TODO: Esconder barra inferior na tela de login *ngIf="showTabs" -->

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="{{tab.route}}" *ngFor="let tab of tabs">
      <img src="{{tab.iconPath}}">
      <ion-label>{{tab.name}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
