<app-header></app-header>

<ion-content>
    <div class="container">
        <div class="card-profile">
            <img class="img-profile" src="{{profile.urlImage}}" alt="">
            <div>
                <div class="container-nome">
                    <h1>{{profile.name}}</h1>
                    <img src="../../../assets/badges/pata-dourada.svg" alt="">
                </div>
                <p class="pontuacao">{{profile.points}} pontos</p>
            </div>
        </div>
    </div>
    <div class="container-badges">
        <div class="titulo-badges">
            <img src="../../../assets/icon/star-badge.svg" alt="">
            <h2>Coleção de badges</h2>
        </div>
        <div class="badges">
          <div *ngFor="let badge of profile.badges">
            <div class="card-badge col-md-3">
              <img src="{{badge.imageUrl}}" alt="">
            </div>
          </div>
        </div>
    </div>
    <div class="container-presenca">
        <div class="titulo-presenca">
            <img src="../../../assets/icon/calendar.svg" alt="">
            <h2>Marcou presença em</h2>
        </div>
        <div *ngFor="let event of profile.events">
          <div class="card-evento">
            <img src="../../../assets/icon/evento-icon.svg" alt="">
            <div>
                <h3>{{event.post.title}}</h3>
                <p>{{event.post.description}}</p>
            </div>
            <a href="">Ver</a>
          </div>
        </div>
    </div>
</ion-content>
