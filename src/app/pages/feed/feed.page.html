  <ion-card *ngFor="let post of posts">

    <ion-card-header class="card-header">
      <img class="profile-icon d-inline mr-5 d-inline" src="../../../assets/icon/profile.svg" width="40px"
        height="40px">
      <span class="d-inline organization-name">{{post.organization.name}}</span>
    </ion-card-header>

    <div class="img-block">
      <img src="{{post.urlImage}}" class="card-img">
    </div>

    <div class="container">
      <img class="com-func" src="../../../assets/icon/paw.svg">
      <img class="com-func" src="../../../assets/icon/calendar.svg">
      <img class="com-func" src="../../../assets/icon/share.svg">
    </div>

    <ion-card-content>
      {{post.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
